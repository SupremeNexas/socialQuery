<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Multi-Select</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        select:hover {
            border-color: #0056b3;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
        /* Custom Scrollbar */
select::-webkit-scrollbar {
    width: 12px;
}

select::-webkit-scrollbar-track {
    background: linear-gradient(to bottom, #e0e0e0, #ffffff);
    border-radius: 10px;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
}

select::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #007bff, #0056b3);
    border-radius: 10px;
    border: 2px solid white;
}

select::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(to bottom, #0056b3, #004494);
}

    </style>
</head>
<body>

    <div class="container">
        <label for="multiSelect">Select Options</label>
        <select id="multiSelect" multiple name="options">
            <option value="Unliked Post">Unliked Post</option>
            <option value="Removed Comment">Removed Comment</option>
            <option value="Fan(Not Followed by You)">Fan (Not Followed by You)</option>
            <option value="Doesn't Follow You Back">Doesn't Follow You Back</option>
            <option value="Profile Visitors">Profile Visitors</option>
            <option value="Unfollowed You">Unfollowed You</option>
            <option value="Auto Comment Flagger">Auto Comment Flagger</option>
            <option value="Auto Account Deletion (Flagged)">Auto Account Deletion (Flagged)</option>
            <option value="Engagement Analysis">Engagement Analysis</option>
        </select>

        <button type="submit">Submit</button>
    </div>

</body>
</html>
